<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="input_container">
            <input id="location" required type="text" placeholder="Enter location...">
            <button class="search_btn" type="submit"><i class="gg-search"></i></button>
        </div>
    </header>
    <div class="main_container">
        <div class="weather_content">
            <div class="main_card">
                <div class="citystate">
                    <h1 class="city_name"></h1>
                    <h3 class="state_name"></h3>
                </div>
                <h1 class="temperature"></h1>
                <div class="date_and_time">
                    <p class="current_date"></p>
                    <p class="current_time"></p>
                </div>
            </div>
            <div class="weather_desc_card">
                <div class="descicon">
                    <h1 class="main_desc"></h1>
                    <i id="main_icon"></i>
                </div>
                <h4 class="detail_desc"></h4>
            </div>
            <div class="info_card1">
                <div class="feels_like">
                    <h2 class="ic1_title">Feels like</h2>
                    <h1 class="ic1_content" id="feels"></h1>
                </div>
                <div class="humidity">
                    <h2 class="ic1_title" >Humidity</h2>
                    <h1 class="ic1_content" id="humid"></h1>
                </div>
                <div class="pressure">
                    <h2 class="ic1_title">Pressure</h2>
                    <h1 class="ic1_content" id="press"></h1>
                </div>
                <div class="wind_speed">
                    <h2 class="ic1_title">Wind speed</h2>
                    <h1 class="ic1_content" id="wind"></h1>
                </div>
            </div>
            <div class="info_card2">
                <div class="sunrise">
                    <h2 class="ic2_title">Sunrise:</h2>
                    <p class="ic2_content" id="sunrise"></p>
                </div>
                <div class="sunset">
                    <h2 class="ic2_title">Sunset:</h2>
                    <p class="ic2_content" id="sunset"></p>
                </div>
                <div class="maxtemp">
                    <h2 class="ic2_title">Max:</h2>
                    <p class="ic2_content" id="maxtemp"></p>
                </div>
                <div class="mintemp">
                    <h2 class="ic2_title">Min:</h2>
                    <p class="ic2_content" id="mintemp"></p>
                </div>
            </div>
            <div class="forecast">
                <div class="day">
                    <h1 class="day1_title"></h1>
                    <i id="weekly_icon1"></i>
                    <p id="day_temp1"></p>
                </div>
                <div class="day">
                    <h1 class="day2_title"></h1>
                    <i id="weekly_icon2"></i>
                    <p id="day_temp2"></p>
                </div>
                <div class="day">
                    <h1 class="day3_title"></h1>
                    <i id="weekly_icon3"></i>
                    <p id="day_temp3"></p>
                </div>
                <div class="day">
                    <h1 class="day4_title"></h1>
                    <i id="weekly_icon4"></i>
                    <p id="day_temp4"></p>
                </div>
                <div class="day">
                    <h1 class="day5_title"></h1>
                    <i id="weekly_icon5"></i>
                    <p id="day_temp5"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
